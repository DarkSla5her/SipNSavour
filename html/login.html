<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip N Savour | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css"/> 
      
</head>
<body>
  <form onsubmit="event.preventDefault();">
   <div class="box">
    <div class="container">
      <div class="top-header">
        <h1>Welcome to Sip N Savour!</h1>
        <header>Login</header>
      </div>
      <div class="mb-3">
        <div class="input-field">
          <input id="email" type="text" class="form-control" placeholder="Email" required><br>
          <i class="bx bx-user"></i>
        </div>
      </div>
      <div class="input-field">
        <input id="password" type="password" class="form-control" placeholder="Password" required><br>
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-field">
        <button id="submitLogin" type="submit" class="btn btn-primary">Login</button>
      </div>
      <p><a href="signup.html">Don't have an account? Sign Up here.</a></p>
    </div>
   </div>
  </form>
</body>
</html> 

<script type="module" src="../config/loginandsignup.js"> </script>
